<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="text-center">Calculator</h1>
    <div class="container">
        <div class ="row">
            <input type="text" class="screen" id="screen1" value="" disabled>
            <input type="text" class="screen" id="screen2" value="0" disabled>
        </div>
        <div class="row">
            <button class = "button">mod</button>
            <button class = "button">ร</button>
            <button class = "button">รท</button>
            <button class = "button clear-button">AC</button>
          </div>
      <div class="row">
        <button class = "button">7</button>
        <button class = "button">8</button>
        <button class = "button">9</button>
        <button class = "button clear-button"><</button> 
      </div>
      <div class="row">
        <button class = "button">4</button>
        <button class = "button">5</button>
        <button class = "button">6</button>
        <button class = "button">+</button>
      </div>
      <div class="row">
        <button class = "button">1</button>
        <button class = "button">2</button>
        <button class = "button">3</button>
        <button class = "button">-</button>
      </div>
      <div class="row">
        <button class = "button">0</button>
        <button class = "button">.</button>
        <button class = "button">%</button>
        <button class = "button equals-button">=</button>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
